<h2 mat-dialog-title>Delete Location</h2>
<mat-dialog-content>
  Are you sure want to delete <b>{{ data.name }}</b> location?  
</mat-dialog-content>
  <mat-dialog-actions align="end">
    <div class="flex gap-2 justify-end"> 
      <button type="button"
      class="px-3 py-2 text-xs font-medium text-center rounded-full text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
      mat-dialog-close>Cancel</button>
      <button type="button"  (click)="deleteLocation()"
        class="px-3 py-2 text-xs font-medium text-center rounded-full text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
        mat-dialog-close cdkFocusInitial>Yes</button>
    </div>
  </mat-dialog-actions>
