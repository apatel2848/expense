<div style="margin-top: 10px;">
    <div class="flex justify-between">
        <div>
            <div class="dark:text-white font-semibold text-gray-900 text-lg">Purchase</div>
        </div>
        <div class="flex gap-2">
            <button type="button" (click)="openDialog()"
                class="px-3 py-2 text-xs font-medium text-center rounded-full text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Add</button>
            <button type="button" [disabled]="selectedRowId == ''"
                [ngClass]=" selectedRowId == '' ? 'bg-gray-200 px-3 py-2 text-xs font-medium text-center rounded-full text-gray-900 bg-white border border-gray-300 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:text-white dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-gray-700' : 'px-3 py-2 text-xs font-medium text-center rounded-full text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700'"
                (click)="openEditDialog()" class="">Edit</button>
        </div>
    </div>
    @if(purchaseData().length > 0) {
    <table mat-table [dataSource]="purchaseData()"
        class="text-foreground  dark:bg-gray-800 dark:text-white dark:border-gray-600  " style="width: 100%;">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell class="dark:bg-gray-800 dark:text-white dark:border-gray-600  " *matHeaderCellDef>
                {{getColumnDisplayName(column)}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <tr mat-header-row class="dark:bg-gray-800 dark:text-white dark:border-gray-600  "
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="selectRow(row)"
            [ngClass]="selectedRowId == row.id ? 'bg-gray-100-cust': 'hover:bg-gray-200  dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600'"
            class="" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    } @else {
    <div class="text-center">
        <p>No data available</p>
    </div>
    }
</div>
